<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .stat-card.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Admin - Test Integration</h1>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card text-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">Total Users</p>
                        <p class="text-2xl font-bold" id="totalUsers">Loading...</p>
                    </div>
                    <i class="fas fa-users text-3xl text-white/60"></i>
                </div>
            </div>
            
            <div class="stat-card text-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">Total Transactions</p>
                        <p class="text-2xl font-bold" id="totalTransactions">Loading...</p>
                    </div>
                    <i class="fas fa-exchange-alt text-3xl text-white/60"></i>
                </div>
            </div>
            
            <div class="stat-card text-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">Total Products</p>
                        <p class="text-2xl font-bold" id="totalProducts">Loading...</p>
                    </div>
                    <i class="fas fa-box text-3xl text-white/60"></i>
                </div>
            </div>
            
            <div class="stat-card text-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-white/80 text-sm">Total Revenue</p>
                        <p class="text-2xl font-bold" id="totalRevenue">Loading...</p>
                    </div>
                    <i class="fas fa-dollar-sign text-3xl text-white/60"></i>
                </div>
            </div>
        </div>
        
        <!-- Recent Transactions -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Transactions</h2>
            <div id="recentTransactions">Loading...</div>
        </div>
        
        <!-- User Stats -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">User Statistics</h2>
            <div id="userStats">Loading...</div>
        </div>
        
        <!-- API Test Results -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">API Test Results</h2>
            <div id="apiResults" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/v1';
        let adminToken = null;

        // Auto login and test
        async function autoLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.access_token;
                    addResult('✅ Login successful', 'success');
                    await testAllEndpoints();
                } else {
                    addResult('❌ Login failed', 'error');
                }
            } catch (error) {
                addResult(`❌ Login error: ${error.message}`, 'error');
            }
        }

        async function apiRequest(endpoint) {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${adminToken}`,
                    'Content-Type': 'application/json'
                }
            });
            return response;
        }

        async function testAllEndpoints() {
            // Test dashboard stats
            try {
                const response = await apiRequest('/admin/dashboard/stats');
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Dashboard stats endpoint working', 'success');
                    updateDashboardStats(data.data || data);
                } else {
                    addResult(`⚠️ Dashboard stats returned: ${response.status}`, 'warning');
                }
            } catch (error) {
                addResult(`❌ Dashboard stats error: ${error.message}`, 'error');
            }

            // Test user stats
            try {
                const response = await apiRequest('/users/stats');
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ User stats endpoint working', 'success');
                    updateUserStats(data.data || data);
                } else {
                    addResult(`⚠️ User stats returned: ${response.status}`, 'warning');
                }
            } catch (error) {
                addResult(`❌ User stats error: ${error.message}`, 'error');
            }

            // Test users list
            try {
                const response = await apiRequest('/users?page=1&size=5');
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Users list endpoint working', 'success');
                } else {
                    addResult(`⚠️ Users list returned: ${response.status}`, 'warning');
                }
            } catch (error) {
                addResult(`❌ Users list error: ${error.message}`, 'error');
            }

            // Test products stats
            try {
                const response = await apiRequest('/products/stats');
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Products stats endpoint working', 'success');
                } else {
                    addResult(`⚠️ Products stats returned: ${response.status}`, 'warning');
                }
            } catch (error) {
                addResult(`❌ Products stats error: ${error.message}`, 'error');
            }

            // Test Discord endpoints
            try {
                const response = await apiRequest('/admin/discord/stats');
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Discord stats endpoint working', 'success');
                } else {
                    addResult(`⚠️ Discord stats returned: ${response.status}`, 'warning');
                }
            } catch (error) {
                addResult(`❌ Discord stats error: ${error.message}`, 'error');
            }

            try {
                const response = await apiRequest('/admin/discord/bots');
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Discord bots endpoint working', 'success');
                } else {
                    addResult(`⚠️ Discord bots returned: ${response.status}`, 'warning');
                }
            } catch (error) {
                addResult(`❌ Discord bots error: ${error.message}`, 'error');
            }
        }

        function updateDashboardStats(stats) {
            document.getElementById('totalUsers').textContent = formatNumber(stats.total_users || 0);
            document.getElementById('totalTransactions').textContent = formatNumber(stats.total_transactions || 0);
            document.getElementById('totalProducts').textContent = formatNumber(stats.total_products || 0);
            document.getElementById('totalRevenue').textContent = formatCurrency(stats.total_revenue || 0);
        }

        function updateUserStats(stats) {
            const container = document.getElementById('userStats');
            container.innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="text-center">
                        <p class="text-2xl font-bold text-blue-600">${formatNumber(stats.total_users || 0)}</p>
                        <p class="text-sm text-gray-600">Total Users</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-green-600">${formatNumber(stats.active_users || 0)}</p>
                        <p class="text-sm text-gray-600">Active Users</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-yellow-600">${formatNumber(stats.new_users_today || 0)}</p>
                        <p class="text-sm text-gray-600">New Today</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-purple-600">${formatNumber(stats.verified_users || 0)}</p>
                        <p class="text-sm text-gray-600">Verified</p>
                    </div>
                </div>
            `;
        }

        function addResult(message, type) {
            const container = document.getElementById('apiResults');
            const div = document.createElement('div');
            div.className = `p-2 rounded ${type === 'success' ? 'bg-green-100 text-green-800' : 
                                         type === 'error' ? 'bg-red-100 text-red-800' : 
                                         'bg-yellow-100 text-yellow-800'}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Start the test
        document.addEventListener('DOMContentLoaded', autoLogin);
    </script>
</body>
</html>
