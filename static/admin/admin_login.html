<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FA Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .admin-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 16px;
            backdrop-filter: blur(16px);
        }
        .admin-input {
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .admin-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }
        .admin-button {
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: 0.025em;
        }
        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }
        .admin-button:active {
            transform: translateY(0);
        }
        .floating-label {
            position: relative;
        }
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            transform: translateY(-1.75rem) scale(0.75);
            color: #3b82f6;
            font-weight: 500;
        }
        .floating-label label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            color: #6b7280;
            font-weight: 400;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="30" cy="30" r="1.5"/></g></svg>');
            opacity: 0.3;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .slide-in {
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .checkbox-custom {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: white;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        .checkbox-custom:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .checkbox-custom:checked::after {
            content: '';
            position: absolute;
            left: 0.25rem;
            top: 0.125rem;
            width: 0.375rem;
            height: 0.625rem;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10 pointer-events-none">
        <div class="absolute inset-0"></div>
    </div>

    <!-- Login Card -->
    <div class="glass-effect admin-card w-full max-w-md p-8 relative z-10 slide-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
            <p class="text-gray-600 font-medium">Masuk ke Dashboard Admin FA</p>
            <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- Alert Messages -->
        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                <span id="errorText" class="text-red-700 text-sm font-medium"></span>
            </div>
        </div>

        <div id="successMessage" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3"></i>
                <span id="successText" class="text-green-700 text-sm font-medium"></span>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Username Field -->
            <div class="floating-label">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder=" "
                    required
                    autocomplete="username"
                    class="admin-input w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-0 focus:border-blue-500 transition-all duration-300 bg-white text-gray-800"
                >
                <label for="username" class="flex items-center text-gray-500">
                    <i class="fas fa-user mr-2 text-sm"></i>
                    Username Admin
                </label>
            </div>

            <!-- Password Field -->
            <div class="floating-label">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder=" "
                    required
                    autocomplete="current-password"
                    class="admin-input w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-0 focus:border-blue-500 transition-all duration-300 bg-white text-gray-800"
                >
                <label for="password" class="flex items-center text-gray-500">
                    <i class="fas fa-lock mr-2 text-sm"></i>
                    Password
                </label>
                <button 
                    type="button" 
                    id="togglePassword" 
                    class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 transition-colors"
                >
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="rememberMe" class="checkbox-custom">
                    <span class="ml-3 text-sm text-gray-600 font-medium">Ingat saya</span>
                </label>
                <button 
                    type="button" 
                    id="forgotPasswordBtn"
                    class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors"
                >
                    Lupa password?
                </button>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="admin-button w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 px-6 rounded-xl font-semibold text-base shadow-lg hover:shadow-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span id="loginBtnText">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Masuk ke Dashboard
                </span>
            </button>
        </form>

        <!-- Additional Info -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                Sistem Admin FA Application v2.0
            </p>
            <div class="flex items-center justify-center mt-3 space-x-4">
                <span class="inline-flex items-center text-xs text-gray-400">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Secure Login
                </span>
                <span class="inline-flex items-center text-xs text-gray-400">
                    <i class="fas fa-lock mr-1"></i>
                    Encrypted
                </span>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glass-effect admin-card w-full max-w-md p-8 m-4">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-orange-500 to-red-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Reset Password</h2>
                <p class="text-gray-600">Hubungi administrator sistem untuk reset password</p>
            </div>
            
            <div class="space-y-4">
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-500 mr-3 mt-0.5"></i>
                        <div>
                            <p class="text-blue-700 text-sm font-medium mb-1">Informasi Kontak:</p>
                            <p class="text-blue-600 text-sm">Email: admin@fa-app.com</p>
                            <p class="text-blue-600 text-sm">WhatsApp: +62 xxx-xxxx-xxxx</p>
                        </div>
                    </div>
                </div>
                
                <button 
                    id="closeForgotModal"
                    class="admin-button w-full bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-300"
                >
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-2xl p-8 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
            <span class="text-gray-700 font-medium">Memverifikasi kredensial...</span>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = '/api/v1/admin';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeForgotModal = document.getElementById('closeForgotModal');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
            loadRememberedCredentials();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form submission
            loginForm.addEventListener('submit', handleLogin);
            
            // Password toggle
            togglePassword.addEventListener('click', togglePasswordVisibility);
            
            // Forgot password modal
            forgotPasswordBtn.addEventListener('click', () => {
                forgotPasswordModal.classList.remove('hidden');
            });
            
            closeForgotModal.addEventListener('click', () => {
                forgotPasswordModal.classList.add('hidden');
            });
            
            // Close modal on outside click
            forgotPasswordModal.addEventListener('click', (e) => {
                if (e.target === forgotPasswordModal) {
                    forgotPasswordModal.classList.add('hidden');
                }
            });
            
            // Floating label animations
            setupFloatingLabels();
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    forgotPasswordModal.classList.add('hidden');
                    hideMessages();
                }
            });
        }

        function setupFloatingLabels() {
            document.querySelectorAll('.floating-label input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
                
                // Check if input has value on load
                if (input.value) {
                    input.parentElement.classList.add('focused');
                }
            });
        }

        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showErrorMessage('Username dan password harus diisi');
                return;
            }
            
            // Show loading state
            loadingOverlay.classList.remove('hidden');
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memverifikasi...';
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    // Save token
                    localStorage.setItem('adminToken', data.access_token);
                    localStorage.setItem('adminData', JSON.stringify(data.admin));
                    
                    // Handle remember me
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }
                    
                    showSuccessMessage('Login berhasil! Mengalihkan ke dashboard...');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'dashboard/dashboard_main.html';
                    }, 1500);
                } else {
                    showErrorMessage(data.detail || data.message || 'Login gagal. Periksa username dan password Anda.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showErrorMessage('Terjadi kesalahan koneksi. Silakan coba lagi.');
            } finally {
                // Reset button state
                loadingOverlay.classList.add('hidden');
                loginBtn.disabled = false;
                loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard';
            }
        }

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function checkExistingLogin() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE_URL}/dashboard/stats/overview`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'dashboard/dashboard_main.html';
                    }
                })
                .catch(() => {
                    // Token invalid, remove it
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminData');
                });
            }
        }

        function loadRememberedCredentials() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                rememberMeCheckbox.checked = true;
                // Trigger floating label
                document.getElementById('username').parentElement.classList.add('focused');
            }
        }
    </script>
</body>
</html>
