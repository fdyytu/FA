<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard_shared.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="sidebar bg-white w-64 min-h-screen shadow-lg">
            <div class="p-4">
                <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users mr-3"></i>
                    Users
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-box mr-3"></i>
                    Products
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-robot mr-3"></i>
                    Discord Bots
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="stat-card stat-card-blue p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-2">Total Users</h3>
                    <p id="totalUsers" class="text-3xl font-bold">0</p>
                </div>
                <div class="stat-card stat-card-green p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-2">Total Transactions</h3>
                    <p id="totalTransactions" class="text-3xl font-bold">0</p>
                </div>
                <div class="stat-card stat-card-purple p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-2">Total Products</h3>
                    <p id="totalProducts" class="text-3xl font-bold">0</p>
                </div>
                <div class="stat-card stat-card-orange p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-2">Total Revenue</h3>
                    <p id="totalRevenue" class="text-3xl font-bold">Rp 0</p>
                </div>
            </div>

            <!-- Discord Section -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <!-- Discord Bots -->
                <div class="discord-section bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Discord Bots</h3>
                    <div id="discordBots" class="space-y-3">
                        <p class="text-gray-500 text-center py-4">Loading...</p>
                    </div>
                </div>

                <!-- Discord Logs -->
                <div class="discord-section bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Recent Logs</h3>
                    <div id="discordLogs" class="space-y-3">
                        <p class="text-gray-500 text-center py-4">Loading...</p>
                    </div>
                </div>

                <!-- Discord Commands -->
                <div class="discord-section bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Recent Commands</h3>
                    <div id="discordCommands" class="space-y-3">
                        <p class="text-gray-500 text-center py-4">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Transaction Trends</h3>
                    <div class="chart-container">
                        <canvas id="transactionChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold mb-4">Product Categories</h3>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS -->
    <script src="dashboard_shared.js"></script>
    <script src="dashboard_main.js"></script>
    <script src="discord_handlers.js"></script>
</body>
</html>
